<!DOCTYPE html>
<html ng-app="comicbank">

  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
  </head>

  <body>
    <div ng-controller="userGreeting">
      <p>Let's read some comics, {{greeting.text}}</p>
    </div>
<script>
    var comicbank = angular.module('comicbank', []);
		comicbank.controller('userGreeting', ['$scope',
  	function($scope) {
    	$scope.greeting = { text: 'Rachel!' };
	}]);
</script>
  </body>

</html>
